<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colecciones - Tecnología</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b71717, #6c0404);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }


    .header {
      background-color: #900;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .header-container {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 250px;
      margin-right: 15px;
    }

    .header p {
      font-size: 16px;
    }

    .navbar {
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #575757;
    }


    .colecciones {
      padding: 40px 20px;
      text-align: center;
    }

    .colecciones h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .coleccion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .coleccion-item {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .coleccion-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .coleccion-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(1);
      transition: filter 0.4s ease;
    }

    .coleccion-item img:hover {
      filter: grayscale(0);
    }

    .coleccion-item h2 {
      font-size: 1.3em;
      margin: 15px 0;
      color: #900;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

    <header class="header">
      <div class="header-container">
          <div class="logo">
              <img src="Captura de pantalla 2025-01-12 163339.png" alt="Logo de la tienda">
          </div>
          <p>Bienvenidos a la Megatienda de tecnología</p>
      </div>
    </header>

    <nav class="navbar">
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="productos.html">Productos</a>
      <a href="colecciones.html">Colecciones</a>
      <a href="blog.html">Blog</a>
    </nav>

    <section class="colecciones">
      <h1>Nuestras Colecciones</h1>

      <div class="coleccion-grid">
        <div class="coleccion-item">
          <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f" alt="Laptops">
          <h2>Laptops</h2>
        </div>

        <div class="coleccion-item">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Accesorios">
          <h2>Accesorios</h2>
        </div>

        <div class="coleccion-item">
          <img src="img.jpg" alt="Componentes">
          <h2>Componentes</h2>
        </div>
    </section>
</body>
</html>
